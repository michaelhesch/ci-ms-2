<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappy Ireland | Create Your Travel Map</title>
  <!--Leaflet stylesheet import-->
  <link rel="stylesheet" 
  href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin="anonymous" />
  <!--Fontawesome Stylesheet import-->
  <link rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
  crossorigin="anonymous" 
  type="text/css"/>
  <!--Bootstrap stylesheet import-->
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
  crossorigin="anonymous" />
  <!--Internal stylesheet import-->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<wrapper class="d-flex flex-column">
<body>
<!--Content wrapper to add sticky footer-->
  <header>
    <!--Navbar-->
    <nav class="navbar">
      <p class="site-logo">Mappy Ireland</p>
      <a href="./index.html">Create New Travel Map</a>
    </nav>
  </header>
  <main>
    <!--Containers for JavaScript content delivery in Bootstrap grid-->
      <div id="main-container" class="container-fluid">
        <div class="row">
          <div class="col" id="controls">
            <div class="row text-center align-items-center">
              <div class="col text-end">
                <label for="numStops"><strong>Select the number of cities to visit:</strong></label>
                <select id="numStops" name="numStops">
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="4">Four</option>
                </select>
              </div>
              <div class="col text-start">
                <button class="map-button" type="submit" onclick="generateTopMapCitiesResults(); return false;">Create your travel map!</button>
              </div>
            </div>
          </div>
        </div>
        <!--Container structure for top city map and associated information panel-->
        <div class="row">
          <div class="col" id="form-div">
            <h3>Your Custom Ireland Travel Map:</h3>
            <p id="top-map-comment">Please select your travel preferences above to generate a new map.</p>
            <div class="row">
              <div class="col">
                <div id="mapid"></div>
              </div>
              <br />
              <div class="col" id="city-div"></div>
            </div>
          </div>
        </div>
        <!--Containers for lower details map and assocaited poi information panel-->
        <div class="row">
          <div class="col" id="form-div-2"></div>
        </div>
        <!--Lower control panel container for details map button controls-->
        <div class="row">
          <div class="col" id="controls-bottom"></div>
        </div>
      </div>
  </main>
  <footer class="footer mx-auto text-center">
    <!--Bootstrap sticky footer and Social Media links-->
    <div class="footer">
      <ul>
         <li><a href="https://www.facebook.com" target="_blank" rel="noreferrer" aria-label="Facebook"><i class="fab fa-facebook"> </i></a></li>
         <li><a href="https://www.twitter.com" target="_blank" rel="noreferrer" aria-label="Twitter"><i class="fab fa-twitter-square"> </i></a></li>
         <li><a href="https://www.instagram.com" target="_blank" rel="noreferrer" aria-label="Instagram"><i class="fab fa-instagram"> </i></a></li>
         <li><a href="https://www.youtube.couym" target="_blank" rel="noreferrer" aria-label="Youtube"><i class="fab fa-youtube"> </i></a></li>
      </ul>
    </div>
  </footer>
  <!--Boostrap JavaScript library import-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
  crossorigin="anonymous"></script>
  <!--Leaflet JavaScript library import-->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin="anonymous"></script>
  <!--Internal JavaScript data file import-->
  <script src="assets/js/data.js"></script>
  <!--Internal JavaScript import-->
  <script src="assets/js/main.js"></script>
  <!--Calls default map view 'on load' but needs main.js to be loaded to work correctly-->
  <img src onerror='mapLoader();' alt="Blank img tag to trigger Javascript load"/>
</body>
</wrapper>
</html>
